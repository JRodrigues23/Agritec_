    <form action='/administrativo/agricultores' enctype="multipart/form-data" th:object= "${agricultores}" method='POST'>
    	<div class="form-row">
    	
    	 <div class="col-md-4 mb-3">
	    	<label class="form-label"> <strong>CPF</strong> </label>
	    	<input oninput="mascara(this)" class="form-control" type="text"  name="cpf"  id="campo_cpf" placeholder="Apenas Números" >  
	    	<div></div>
    	</div>
    	
    	 <div class="col-md-4 mb-3">
	    	<label class="form-label"><strong> NOME</strong> </label>
	    	<input class="form-control" type="text" name="nome" maxlength="80" placeholder="NOME COMPLETO">
	    	<div></div>
    	</div>
    	
   		<div class="col-md-4 mb-3">
	    	<label class="form-label"><strong> E-MAIL <strong></label>
	    	<input class="form-control" type="text" name="email" maxlength="50" placeholder="example@example.com">
	    	<div></div>
    	</div>
   		
    	
    	<div class="col-md-4 mb-3">                                            
	      <label class="form-label"><strong>PRODUTO PRODUZIDO<strong></label>
	      <select class="form-select" name="produtoproduzido">
	      <option th:each=" uf : ${Produto}"
		   th:text="${uf.nome} " th:value="${uf.nome}">
	      </option>
	      
	    	</select>
	    	<div>
	    </div>
    	</div>
    	
    	<br>
    	<button class="btn btn-primary" type= "submit" style="background:Mediumseagreen; border-radius: 6px; padding: 15px; cursor: pointer; color: #fff; border: #132c0d; font-size: 16px; "> Submeter </button>
		<a href="javascript:history.back()" style= ><button style = "background:Green; border-radius: 6px; padding: 15px; cursor: pointer; color: #fff; border: #132c0d; font-size: 16px; ">Voltar</button></a>
    </form>
    
  
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
  	 	function mascara(i){
   
   var v = i.value;
   
   if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
      i.value = v.substring(0, v.length-1);
      return;
   }
   
   i.setAttribute("maxlength", "14");
   if (v.length == 3 || v.length == 7) i.value += ".";
   if (v.length == 11) i.value += "-";

}
  </script>
