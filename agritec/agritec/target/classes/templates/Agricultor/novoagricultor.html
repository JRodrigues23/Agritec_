<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Novo Agricultor</title>
    <style>
	 body{
		 background-color:hsl(131,87%,6%);;
	
   	  
     }    
     
     .form-label{
	color:white
}

img{
		 
		 opacity:0.1;
		 width: 40%;
		  position: absolute;
		 margin-left:auto;
		 margin-right:auto;
		 margin-top: 5%;
		 left:0;
		 right:0;
		 text-align: center;
		 
	  }

h1{
	color:white
}

    </style>
  </head>
  <body>
  <img src='/imagens/logoagri.png' alt="logomarca">
  <br> <br> <br>
   <center> <h1> Novo Agricultor </h1> </center>
    <div class="container mt-4">
    <div class="row">
    
  </body>
   
    <form action='/agricultor' method='POST'>
    	<div class="mb-3">
	    	<label class="form-label"> CPF </label>
	    	<input class="form-control" type="text" name="cpf">
	    	<div></div>
    	</div>
    	
    	<div class="mb-3">
	    	<label class="form-label"> Nome </label>
	    	<input class="form-control" type="text" name="nome">
	    	<div></div>
    	</div>
    	
    	<div class="mb-3">
	    	<label class="form-label"> E-mail </label>
	    	<input class="form-control" type="text" name="email">
	    	<div></div>
    	</div>
    	

    	
    	<div class="mb-3">
	    	<label class="form-label"> Produto Produzido </label> 
	    	<select class="form-select" >
	    	<option th:each="tipo : ${produtoproduzido}"
	    	th:value="${produtoproduzido.tipo}" >
	    	</option>
	    	</select>
	    	<div>
	    </div>
    	</div>
    	
    	<button class="btn btn-primary" type= "submit" style="background:Mediumseagreen; border-radius: 6px; padding: 15px; cursor: pointer; color: #fff; border: #132c0d; font-size: 16px; "> Submeter </button>
		<a href="javascript:history.back()" style= ><button style = "background:Green; border-radius: 6px; padding: 15px; cursor: pointer; color: #fff; border: #132c0d; font-size: 16px; ">Voltar</button></a>
    </form>
    
  
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
  </body>
</html>
